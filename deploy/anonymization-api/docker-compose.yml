# Docker Compose for local development and testing
#
# Usage (from project root):
#   docker compose -f deploy/anonymization-api/docker-compose.yml up --build

services:
  pii-anonymizer:
    build:
      context: ../..  # Project root
      dockerfile: deploy/anonymization-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
    # Optional: Mount deny list for hot reloading without rebuild
    # volumes:
    #   - ../../config/deny_list.txt:/app/config/deny_list.txt:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
